
<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Mon Quartier - Portail Citoyen</title>

    <!-- Google Fonts: Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Rubik', 'sans-serif'],
          },
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                400: '#60a5fa',
                500: '#3b82f6', 
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              },
              accent: {
                yellow: '#fbbf24', 
                purple: '#8b5cf6', 
                green: '#34d399', 
                red: '#f87171', 
              },
              dark: {
                900: '#0f172a',
                800: '#1e293b',
              }
            },
            boxShadow: {
              'game': '0 4px 0 0 rgba(0,0,0,0.1)',
              'game-lg': '0 8px 0 0 rgba(0,0,0,0.1)',
              'game-btn': '0 4px 0 0 rgba(0,0,0,0.2)',
              'game-hover': '0 6px 0 0 rgba(0,0,0,0.2)',
            },
            screens: {
              'xs': '375px',
            },
            padding: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
      }
      
      body {
        font-family: 'Rubik', sans-serif;
        background-color: #e2e8f0;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes pop-in {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop-in 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .btn-press:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 0 rgba(0,0,0,0.1) !important;
      }

      .snap-y-mandatory { scroll-snap-type: y mandatory; }
      .snap-x-mandatory { scroll-snap-type: x mandatory; }
      .snap-center { scroll-snap-align: center; }
      
      /* Safe Area Utilities for iPhone X+ */
      .pt-safe-top { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .top-safe-top { top: env(safe-area-inset-top); }
    </style>

  }
}
</script>
